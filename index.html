<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emordnilap-machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Emordnilap Machine</h1>
      <div class="top">
        <input type="text" id="input" placeholder="Enter a word">
        <button id="reverse-btn">Reverse</button>
      </div>
      <div>
        <input type="text" id="output" placeholder="Reversed word">
        <button id="clear-btn">Clear</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
